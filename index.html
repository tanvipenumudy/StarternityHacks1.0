            <section class="forms-section">
                    
  
                    <div class="forms">
                      <div class="form-wrapper is-active">
                        <button type="button" class="switcher switcher-admin-login">
                          Admin Login
                          <span class="underline"></span>
                        </button>
                        <form class="form form-admin-login" action="dash2.html" method="post">
                            <img class="mb-4" src="{{url_for('static', filename=fname)}}" alt="" width="60" height="72">
                          <fieldset>
                            <legend>Please, enter your email and password for admin-login.</legend>
                            <div class="input-block">
                              <label for="admin-user">Username</label>
                              <input id="admin-user" name="admin-user" type="text" required>
                            </div>
                            <div class="input-block">
                              <label for="admin-password">Password</label>
                              <input id="admin-password" name="admin-password" type="password" required>
                              
                            </div>
                          </fieldset>
                          <button type="submit" class="btn-admin-login" value="submitted">Login</button>
                        </form>
                      </div>
                      <div class="form-wrapper">
                        <button type="button" class="switcher switcher-user-login">
                          User Login
                          <span class="underline"></span>
                        </button>
                        <form class="form form-user-login" action="dash1.html" method="post">
                            <img class="mb-4" src="{{url_for('static', filename=fname)}}" alt="" width="60" height="72">
                          <fieldset>
                            <legend>Please, enter your email, password and password confirmation for sign up.</legend>
                            <div class="input-block">
                              <label for="user-user">Username</label>
                              <input id="user-user" name="user-user"type="text" required>
                            </div>
                            <div class="input-block">
                              <label for="user-password">Password</label>
                              <input id="user-password" name="user-password" type="password" required>
                            </div>
                            
                            
                          </fieldset>
                          <button type="submit" class="btn-admin-login" value="submitted">Login</button>
                        </form>
                      </div>
                    </div>
                  </section>

    <script>
    const switchers = [...document.querySelectorAll('.switcher')]

            switchers.forEach(item => {
                item.addEventListener('click', function() {
                    switchers.forEach(item => item.parentElement.classList.remove('is-active'))
                    this.parentElement.classList.add('is-active')
                })
            })
            
    </script>
